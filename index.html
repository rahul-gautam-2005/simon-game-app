<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
    <script defer src="simon.js"></script>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key to start</h3>
    <div class="container">

    <div class="line-one">
    <div class="Div pink" type="button" id="pink">1</div>
    <div class="Div yellow" type="button" id="yellow">2</div>
    </div>

    <div class="line-two">
    <div class="Div green" type="button" id="green">3</div>
    <div class="Div blue" type="button" id="blue">4</div>
    </div>

    </div>
</body>
</html>
